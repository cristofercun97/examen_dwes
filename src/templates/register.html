<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La tienda WeB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav>
        <ul>
            <il>Iniciar Sesión</il>
            <il><a href="{{ url_for('login') }}">Login</a></il>
            <il><a href="{{ url_for('register') }}">Registrate</a></il>
        </ul>
    </nav>
    <h1>Bievenidos a mi tienda.</h1>

    
<form class="form-signin" action="/register" method="POST">
    <img
      class="mb-4"
      src="{{ url_for('static', filename='img/logo.png') }}"
      alt=""
      width="300"
      height="150"
    />
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for msg in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ msg }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
  
    <h1 class="h3 mb-3 fw-normal">Registrate</h1>
    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        placeholder="Ingresa tu nombre"
      />
      <label for="nombre">Nombre:</label>
    </div>
  
    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Ingresa tu correo"
      />
      <label for="email">Correo:</label>
    </div>
  
    <div class="form-floating mt-2">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Ingresa tu contraseña"
      />
      <label for="password">Password:</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Crear cuenta</button>
  </form>
  
    <footer>
        <span>Hola soy un footer.</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
